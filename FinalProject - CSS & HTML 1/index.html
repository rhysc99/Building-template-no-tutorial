<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Template</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
    <section id="welcome">
        <div class="row">
            <nav>
                <div class="logo__wrapper">
                    <a href="https://www.google.com" target="_blank">
                        <figure class="logo__wrapper-img">
                            <img src="./assets/logo.svg" class="logo__img" alt="">
                        </figure>
                    </a>

                    <a href="https://www.google.com" target="_blank" class="logo__name">Treact</a>

                </div>
                <ul class="nav__links--list">
                    <div class="nav__links-info">
                        <li class="nav__link">
                            <a href="" class="nav__link--anchor link__hover-effect">About</a>
                        </li>
                        <li class="nav__link">
                            <a href="" class="nav__link--anchor link__hover-effect">Blog</a>
                        </li>
                        <li class="nav__link">
                            <a href="" class="nav__link--anchor link__hover-effect">Pricing</a>
                        </li>
                        <li class="nav__link">
                            <a href="" class="nav__link--anchor link__hover-effect">Contact Us</a>
                        </li>

                    </div>

                    <div class="nav__links-account">
                        <li class="nav__link">
                            <a href="" class="nav__link--anchor link__hover-effect">Login</a>
                        <li class="nav__link">
                            <a href=""class="nav__link--anchor-contact">Sign Up</a>
                        </li>

                    </div>
                   
                    
                </ul>
            </nav>

        </div>
        <div class="row">
        <div class="flex  flex-1">
            <div class="landing__info row">
                <div class="landing__title">
                    <h1>Beautiful React Templates<span class="purple"> for you</span></h1>
                </div>
                <div class="landing__subtitle">
                    Our templates are easy to setup, understand and customize. 
                    Fully modular components with a variety of pages and components.
                </div>

                <div class="email__wrapper">

                    <input type="email" class="email__textbox" placeholder="Your E-mail Address">
                    <button type="submit" class="email__btn nav__link--anchor-contact">Get Started</button>
                </div>

                <div class="trusted__customers--wrapper">
                    <div class="trusted_text">
                        <p>OUR TRUSTED CUSTOMERS</p>
                    </div>
                    <figure class="customers__logo--wrapper">
                        <img src="./assets/landing-logos.png" class="customers__logo"alt="">
                    </figure>
                </div>
                

            </div>
            <div class="landing__img-right">
                <figure class="landing--img-wrapper">
                    <img src="./assets/landing-img.svg" class="landing__img"alt="">
                </figure>
            </div>

        </div>
    </div>


    </section>
</header>
    <section id="2">
        <p>ff</p>
    </section>
</body>

</html>
